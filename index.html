<!DOCTYPE html>
<html>
    <head>
        <title>Quiz</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    </head>
    <body>
        <!--ヘッダー-->
        <header id="header" class="header header-top">
            <div id="menuButton" class="menu-button"></div>
            <button class="button change-quiz-button" id="changeQuizButton">次のクイズ</button>
        </header>
        <!--ヘッダー部分の余白-->
        <div id="headerSpace" class="header-space"></div>
        <!--メインコンテンツ-->
        <div class="main">
            <!--画像エリア-->
            <div src="default.png" alt="出題画像" class="quiz-image" id="quizImage">
        </div>
        <!--ダイアログ-->
        <div class="dialog-container invisible" id="dialog">
            <div class="dialog">
                <div class="dialog-title-bar">
                    <h1>各種設定</h1>
                    <div class="dialog-close-button" id="closeButton"></div>
                </div>
                <div class="dialog-content">
                    <div class="dialog-section">
                        <h2 class="dialog-section-title">画像</h2>
                        <div>
                            <button class="button file-button">ファイル選択<input type="file" id="fileInput" multiple class="file-input"></button>
                            <div class="dialog-image-list-bar hidden" id="beginBarButton">すべて表示</div>
                            <div id="imagesArea" >
                            </div>
                            <div class="dialog-image-list-bar hidden" id="endBarButton">すべて表示</div>
                        </div>
                    </div>
                    <div class="dialog-section">
                        <h2 class="dialog-section-title">重複</h2>
                        <div>
                            <input type="checkbox" class="checkbox" name="notShowAlready" id="notShowAlready"><label for="notShowAlready">一度表示した画像は表示しない</label>
                            <button class="button" id="resetAlreadyButton">一度表示した画像の情報をリセット</button>
                        </div>
                    </div>
                    <div class="dialog-section">
                        <h2 class="dialog-section-title">セーブ / ロード</h2>
                        <div>
                            <p>画像と出題済の情報をセーブし、次回使う際にロードすると続きから再開できます。</p>
                            <button class="button" id="saveButton">現在のデータをセーブ</button>
                            <button class="button file-button"><input type="file" class="file-input" id="loadButton">現在のデータをロード</button>
                        </div>
                    </div>
                    <div class="dialog-section">
                        <h2 class="dialog-section-title">アクセシビリティ</h2>
                        <input type="checkbox" class="checkbox" name="moveHeaderToBottom" id="moveHeaderToBottom"><label for="moveHeaderToBottom">ツールバーを下に表示する</label>
                    </div>
                    <div class="dialog-section">
                        <h2 class="dialog-section-title">実験的な機能</h2>
                        <input type="checkbox" class="checkbox" name="showExperimental" id="showExperimental"><label for="showExperimental">実験的な機能の設定を表示</label>
                        <div id="experimentalZone" class="experimental-zone hidden">
                            <h3>⚠ 実験的な機能</h3>
                            <p>
                                Local Storage を使うことで自動的に画像・出題済みの情報を自動保存し、次回使用時に途中から再開できます。<br>
                                しかし、Local Storage は不安定であり、自動保存したデータのサイズが大きくなりすぎると正常に動作しなくなります。<br>
                                また、Safari ブラウザを使用している場合 Safari が7日間で勝手にデータを削除することがあります。
                            </p>
                            <input type="checkbox" class="checkbox" name="useLocalStorage" id="useLocalStorage"><label for="useLocalStorage">Local Storage を使用する</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
