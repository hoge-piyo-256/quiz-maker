<!DOCTYPE html>
<html>
    <head>
        <title>Quiz</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--ヘッダー-->
        <header class="header">
                <input type="file" id="fileInput" multiple class="file-button">
                <button class="change-quiz-button" id="changeQuizButton">次のクイズ</button>
        </header>
        <!--ヘッダー部分の余白-->
        <div class="header-space"></div>
        <!--メインコンテンツ-->
        <div class="main">
            <!--画像エリア-->
            <div>
                <img src="default.png" alt="出題画像" class="quiz-image" id="quizImage">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
